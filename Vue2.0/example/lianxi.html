<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloworld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>helloworld实例</h1>
    <hr>
    <div id="app">
      <p>今日温度：{{wendu}}</p>
      <p>穿衣建议：{{chuanyi}}</p>
      <p><button @click='up'>增加温度</button><button @click='down'>降低温度</button></p>
    </div>
    <script type="text/javascript">
    var chuanyiarry=['T恤短袖','夹克长裙','棉衣棉服'];
        var app=new Vue({
            el:"#app",
            data:{
                wendu:16,
                chuanyi:"夹克长裙"
            },
            methods:{
                up:function(){
                    this.wendu+= 5;
                },
                down:function(){
                    this.wendu-= 5;
                }
            }
        })
        app.$watch('wendu',function(newVal,oldVal){
            if (newVal>29) {
                this.chuanyi=chuanyiarry[0];
            } else if(newVal<29 && newVal>0){
                this.chuanyi=chuanyiarry[1];
            }
            else{
                this.chuanyi=chuanyiarry[2];
            }
        });
    </script>
</body>
</html>
