<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed option</h1>
    <hr>
    <div id="app">
      <p>{{newPrice}}</p> 
      <ul>
          <li v-for="item in reverNews">{{item.tittle}}--{{item.data}}</li>
      </ul>
    </div>
    <script type="text/javascript">

        var newList=[
            {tittle:'东方化工ID日返回广州市各大覅是',data:'2017/3/24'},
            {tittle:'化工ID日返回广州市各大覅回广州市各',data:'2017/3/25'},
            {tittle:'化工ID日返回广州回广州市各市各大覅',data:'2017/3/25'},
            {tittle:'化工回广州市各ID日返回广州市各大覅',data:'2017/3/26'},
        ]
        var app=new Vue({
            el:"#app",
            data:{
                price:100,
                newList:newList
            },
            computed:{
                newPrice:function(){
                    return this.price='￥'+this.price+'元';
                },
                reverNews:function(){
                    return this.newList.reverse()     
                    }
            }
        })
    </script>
</body>
</html>
