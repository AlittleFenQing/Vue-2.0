<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixinsOPtion</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixinsOPtion</h1>
    <hr>
    <div id="app">
       {{num}}
       <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
    var addConsole={
        updated:function(){
            console.log('数据发生变化，变成了'+this.num);
            
        }    
    };
    Vue.mixin({
        updated:function(){
            console.log(456)
        }
    })
        var app=new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num+=1;
                }
            },
            updated:function(){
                console.log(123)
            },
            mixins:[addConsole]
        })
    </script>
</body>
</html>
