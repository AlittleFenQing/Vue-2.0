<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model数据源绑定 实例</h1>
    <hr>
    <div id="app">
       <p>原始文本信息：{{message}}wangxue</p><br>
       <h3>文本框</h3>
       <p>v-model<input type="text" v-model="message"></p>
       <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
       <p>v-model.number<input type="text" v-model.number="message"></p>
       <p>v-model.trim<input type="text" v-model.trim="message"></p>
       <hr>
       <h3>文本域</h3>
       <textarea cols="30" rows="10" v-model="message"></textarea>
       <hr>
       <h3>多选框绑定一个值</h3>
       <input type="checkbox" id="istrue" v-model="istrue">
       <label for="istrue">{{istrue}}</label>
       <hr>
       <h3>多选框绑定数组</h3>
       <p>
            <input type="checkbox" id="wangxue" value="wangxue" v-model="web_names">
            <label for="istrue">wangxue</label>
            <input type="checkbox" id="xue" value="xue" v-model="web_names">
            <label for="istrue">xue</label>
            <input type="checkbox" id="wang" value="wang" v-model="web_names">
            <label for="istrue">wang</label>
            <input type="checkbox" id="wan" value="wan" v-model="web_names">
            <label for="istrue">wan</label>
            <input type="checkbox" id="wx" value="wx" v-model="web_names">
            <label for="istrue">wx</label>
       </p>
       <p>{{web_names}}</p>
       <hr>
       <h3>单选框绑定</h3>
       <p>
           <input type="radio" id="one" value="男" v-model="sex">
           <label for="one">男</label>
           <input type="radio" id="two" value="女" v-model="sex">
           <label for="two">女</label>
           <p>你选择的行别是:{{sex}}</p>
       </p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                message:"hello world",
                istrue:true,
                web_names:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
