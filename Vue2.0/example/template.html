<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template 三种写法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template 三种写法</h1>
    <hr>
    <div id="app">
       {{message}}
    </div>
    <template id="dd2">
        <h2 style="color:red;">我template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
        <h2 style="color:red;">我script标签模板</h2>
    </script>
    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                message:"hello world"
            },
            // template:`
            //     <h2 style="color:red;">我是选项模板</h2>
            // `
            template:"#dd3"
        })
    </script>
</body>
</html>
